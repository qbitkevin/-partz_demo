name: TextButton
version: 0.7
source: "@partz/ui-btn/src/btn/TextButton.tsx"

description: >
  The TextButton component allows you to easily create a button that will have text

inherits:
  ref: ni8nii

props:

  - name: "trigger"
    type: "object"
    restriction: "Trigger | null"
    required: false
    fallback: undefined
    description: >
      A trigger is an object that describes the actions and configurations for the button. The object is defined by an
      action, an onClick, and optional state, css, icon, disabled and label props. If trigger is null or not given, the
      component uses set default or values given by other props. 

  - name: "label"
    type: "string"
    required: false
    fallback: undefined
    description: >
      Allows for the label prop to be set outside of the trigger, but will only be used if trigger is
      undefined or null.   

  - name: "onClick"
    type: "function"
    restriction: "EventH"
    required: false
    fallback: undefined
    description: >
      Allows for an onClick function to be set outside of the trigger, but will only be used if trigger is 
      undefined or null

  - name: "type"
    type: "string"
    restriction: "HTMLType"
    required: false
    fallback: undefined
    description: >
      Allows for the type prop to be set outside of the trigger, but will only be used if trigger is 
      undefined or null. 

  - name: "disabled"
    type: "boolean"
    required: false
    fallback: false
    description: >
      Disables the button, preventing it from being clicked. 

  - name: "css"
    type: "string"
    required: false
    fallback: undefined
    description: >
      Allows for the css prop to be set outside of the trigger, but will only be used if trigger is
      undefined or null.

  - name: "tabIndex"
    type: "number"
    restriction: "true | false"
    required: false
    fallback: undefined
    description: >
      Sets the order in which the component will be tabbed to. 





